{% extends 'base.html' %}

{% block title %}
    profile
{% endblock %}

{% block content %}

    <main>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <br><br><br><br>
                        <div><label  class="labels">UserName</label><span class="form-control" >{{objectuser.userName}}</span> </div>
                        <div><label  class="labels">email</label><span class="form-control" >{{objectuser.email}}</span></div>
                        <div><label  class="labels">password</label><span  class="form-control" > {{objectuser.password}}</span></div>
                    </div>
                
                </div>
                <div class="col-md-5 border-right">
                    <form action="{{ url_for("profile_page")}}" method="post">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Profile Settings</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Fname</label><span  class="form-control" >{{objectuser.fName}}</span></div>
                                <div class="col-md-6"><label class="labels">Lname</label><span  class="form-control" >{{objectuser.lName}}</span></div>
                                </div>
                            <div class="row mt-3">
                                <div class="col-md-12"><label class="labels">gender</label><input type="text" name="gender" class="form-control" placeholder="gender" required></div>
                                <div class="col-md-12"><label class="labels">age</label><input type="text" name="age" class="form-control" placeholder="age" required></div>

                                <div class="col-md-12"><label class="labels">state</label><input type="text" name="state" class="form-control" placeholder="state" required></div>
                                <div class="col-md-12"><label class="labels">city</label><input type="text" name="city" class="form-control" placeholder="city" required></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6"><label class="labels">street</label><input type="text" name="street" class="form-control" placeholder="street" required></div>
                                <div class="col-md-12"><label class="labels">Postcode</label><input type="text" name="Postcode" class="form-control"  placeholder="Postcode" required></div>

                            </div>
                            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button, submit">Save Profile</button></div>
                        </div>
                    </form>

                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center experience tytle"><span>Edit Experience</span><span class="border px-3 p-1 add-experience tytle"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                        <div class="col-md-12"><label class="labels">future flights</label><input type="text" class="form-control" placeholder="future flights" value=""></div> <br>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>    
    </main>
    

    <footer>


    </footer>
 
    <style>

            
        body {
        background: rgb(99, 39, 120)
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8
        }

        .profile-button {
            background: rgb(99, 39, 120);
            box-shadow: none;
            border: none
        }

        .profile-button:hover {
            background: #682773
        }

        .profile-button:focus {
            background: #682773;
            box-shadow: none
        }

        .profile-button:active {
            background: #682773;
            box-shadow: none
        }

        .back:hover {
            color: #682773;
            cursor: pointer
        }

        .labels {
            font-size: 11px;
            color: rgba(0, 0, 0, 0.8);
        }

        .add-experience:hover {
            background: #BA68C8;
            color: #fff;
            cursor: pointer;
            border: solid 1px #BA68C8
        }    

        div div{
            padding-bottom:20px ;
        }

        h4{
            color: black;
        }

        .tytle{
            color: black;
        }
        
    </style>
    



{% endblock %}
