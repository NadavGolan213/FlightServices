{% extends 'sign_base.html' %}

{% block title %}
    User signup System
{% endblock %}

{% block content %}
    
    <h1 class="center">Create an Account</h1>
    
    <form action="#" method="post" name="signup_form">

        <label for="name">First name</label>
        <input type="text" name="fName" class="field" required>

        <label for="name">Last Name</label>
        <input type="text" name="lName" class="field" required>

        <label for="name">Username</label>
        <input type="text" name="username" class="field" required>

        <label for="email">Email</label>
        <input type="email" name="email" class="field" required>

        <label for="password">Password</label>
        <input type="password" name="password" class="field" required>

        <p class="error error--hidden"></p>

        <input type="submit" value="sign Up" class="btn">
        
    </form>
{% endblock %}
